<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Name" ><br>

		<label for="phone">Phone Number</label>
		<input type="text" id="phone" name="phone" placeholder="Phone Number"><br>

		<label for="address">Address</label>
		<input type=text id="address" name="address" placeholder="Address"><br>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?"><br>
		<label for="multiSelect">Please select your preferred breeds</label><br>
		<select id="multiSelect" name="multiSelect" multiple>
		<option value="labrador">Labrador</option>
		<option value="Bulldog">Bulldog</option>
		<option value="Golden">Golden retriever</option>
		<option value="Poodle">Poodle</option>
		</select><br>
		<button type="button" id="button" value="Submit">Submit</button>		
	</form>
    
	
	
	<script type="text/javascript" src="./script.js"></script>

</body>

</html>
